<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">

  <link href="{{ url_for('authentication.static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">

  <link href="{{ url_for('authentication.static', filename='css/style.css') }}" rel="stylesheet" media="screen">
  <link href="{{ url_for('authentication.static', filename='css/st-tbls.css') }}" rel="stylesheet" media="screen">
     <!-- Meta Tags -->
  <meta name="Description" content="Buy best iptv services and watch live stream channels for free" />
  <meta name="keywords" lang="us" content="urhd.tv,live stream,urhd blog,buy iptv,iptv,best iptv,urhd iptv">
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="fb" content="urhd.tv" />
  <meta property="og:site_name" content="www.urhd.tv" />
  <meta name="robots" content="index, follow"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
    {% if title %}
        <title>URHD.TV - {{ title }}</title>
    {% else %}
        <title>URHD.TV</title>
    {% endif %}
 </head>

<body>
  {% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <div class="logo"><a href="{{ url_for('main.index') }}"><img src="{{ url_for('authentication.static', filename='img/logo.png') }}" alt="logo"></a></div>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('blog.index') }}"><i class="fas fa-newspaper"></i> News</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('livestream.index') }}"><i class="fas fa-coffee"></i> Livestream</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.apps') }}"><i class="fas fa-cloud-download-alt"></i> Application</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('authentication.login') }}"><i class="fas fa-sign-in-alt"></i> Clients Area</a>
      </li>
    </ul>
    </div>
</nav>
{% endblock %}
<br>

<div class="container">

</div>

<p>Copyright Â© URHD.TV [ Beta v ] 2017-2018</p>

<link href="{{ url_for('authentication.static', filename='js/jquery.min.js') }}" rel="stylesheet" media="screen">
<link href="{{ url_for('authentication.static', filename='bootstrap/js/bootstrap.min.js') }}" rel="stylesheet" media="screen">
<link href="{{ url_for('authentication.static', filename='js/my-login.js') }}" rel="stylesheet" media="screen">


</html>
